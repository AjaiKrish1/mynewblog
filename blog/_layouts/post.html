---
layout: default
---
<article class="post">
  <h1>{{ page.title }}</h1>
  <p class="meta">{{ page.date | date: '%B %d, %Y' }} · {{ page.author }} · Tags: {% for t in page.tags %}<span class="tag">{{ t }}</span>{% unless forloop.last %}, {% endunless %}{% endfor %}</p>
  <div class="content">
    {{ content }}
  </div>
</article>
